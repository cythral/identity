version: "3.4"
services:
  api:
    build:
      context: .
      target: development
    restart: always
    ports:
      - "80:80"
      - "443:443"
      - "8736:8736"
    volumes:
      - ./:/app
      - ~/.aws:/root/.aws
      - ./certs:/certs
      - ~/.vsdbg:/remote_debugger:rw
    environment:
      CONFIGURATION: Debug
      Database__Host: mutedac-cluster-v6msuwf7t7ti.cluster-ckrxsvj6enuw.us-east-1.rds.amazonaws.com
      Database__Name: identity
      Database__User: cythral
      Database__Password: 0wf1FRJs&HTdGAiVhWUs
      EncryptionOptions__KmsKeyId: ${ENCRYPTION_KEY_ID}
      AWS_REGION: us-east-1

  db:
    image: mariadb/server:10.4
    restart: always
    environment:
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_RANDOM_ROOT_PASSWORD: "true"
    volumes:
      - my-db:/var/lib/mysql

